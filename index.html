<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }

  .rating-hover {
   background-color: yellow;
  }

  .rating-chosen {
   background-color: green;
  }
 </style>
</head>
<body>
 <h1>Contoso Web Developer Conference</h1>
 <h2>Finding elements using jQuery</h2>
 <div>This session is about identifying elements using jQuery methods and selectors.</div>
 <h3>Rate this session</h3>
 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

 <script>
        $(document).ready(function() {
            var chosen;
            $('.rating-circle').click(function() {
                $(this).parent().find('.rating-chosen').removeClass('rating-chosen');
                chosen = this;
                $(chosen).addClass('rating-chosen').prevAll('.rating-circle').addClass('rating-chosen');
            });
            $('.rating-circle').mouseenter(function() {
                $(this).parent().find('.rating-chosen').removeClass('rating-chosen');
                $(this).addClass('rating-hover').prevAll('.rating-circle').addClass('rating-hover');
            });
            $('.rating-circle').mouseout(function() {
                $(this).removeClass('rating-hover').prevAll('.rating-circle').removeClass('rating-hover');
                $(chosen).addClass('rating-chosen').prevAll('.rating-circle').addClass('rating-chosen');
            });
        });
 </script>
</body>
</html>
